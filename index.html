<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form and Table</title>
    <!-- Link Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <form id="userForm">
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" class="form-control" id="firstName" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" class="form-control" id="lastName" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" class="form-control" id="address" required>
            </div>
            <div class="form-group">
                <label for="pincode">Pincode:</label>
                <input type="text" class="form-control" id="pincode" required>
            </div>
            <div class="form-group">
                <label>Gender:</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="male" value="Male" required>
                    <label class="form-check-label" for="male">Male</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="female" value="Female">
                    <label class="form-check-label" for="female">Female</label>
                </div>
            </div>
            <div class="form-group">
                <label>Choice of Food (Select at least two):</label><br>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="food1" value="Pizza">
                    <label class="form-check-label" for="food1">Pizza</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="food2" value="Pasta">
                    <label class="form-check-label" for="food2">Pasta</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="food3" value="Burger">
                    <label class="form-check-label" for="food3">Burger</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="food4" value="Salad">
                    <label class="form-check-label" for="food4">Salad</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="food5" value="Fries">
                    <label class="form-check-label" for="food5">Fries</label>
                </div>
            </div>
            <div class="form-group">
                <label for="state">State:</label>
                <input type="text" class="form-control" id="state" required>
            </div>
            <div class="form-group">
                <label for="country">Country:</label>
                <input type="text" class="form-control" id="country" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <hr>

        <h3>User Data</h3>
        <table class="table table-bordered" id="userTable">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Address</th>
                    <th>Pincode</th>
                    <th>Gender</th>
                    <th>Food Choices</th>
                    <th>State</th>
                    <th>Country</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <!-- Data will be inserted here -->
            </tbody>
        </table>
    </div>

    <!-- Importing the JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
